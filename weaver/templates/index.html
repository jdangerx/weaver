{% extends "base.html" %}

{% block content %}
<ul>
  {% for post in posts %}
    <li>
      <div id="{{post.digest}}">by {{post.author.username}} @ {{post.created}}</div>
      {% if post.parent %}
        <span><a href="#{{post.parent}}">parent</a></span>
      {% endif %}
        <span><a href="/post/{{post.digest}}">reply</a></span>
      <div>{{post.body}}</div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
